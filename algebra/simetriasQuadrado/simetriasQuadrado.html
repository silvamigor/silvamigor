<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Simetrias de um quadrado </title>
    <script type="text/x-mathjax-config">
      MathJax.tex = {tags: 'all'};
      MathJax.Hub.Config({
        extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js", "xypic.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { fonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js"></script>
    <style>
      body{
        font-size: 14pt;
        font-family: "Helvetica", sans-serif;
        line-height: 1.5;
        background-color: rgb(233,227,206);
      }

      h1{
        background-color: rgb(213,113,0);
      }
      
      .def::before{
        font-weight: bold;
        content: "Definição. ";
      }
      
      .teor::before{
        font-weight: bold;
        content: "Teorema. ";
      }
      
      .prop::before{
        font-weight: bold;
        content: "Proposição. ";
      }
      
      .demonst::before{
        font-weight: bold;
        content: "Demonstração. ";
      }

    </style>
  </head>
  
  <body>
    <div style="text-align:center"><h1>Simetrias de um quadrado</h1></div>
    
    <p></p>
    
  </body>

</html>
