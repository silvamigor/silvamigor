<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title> Igor Martins Silva </title>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { fonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js"></script>
    <style>
      body{
        font-size: 14pt;
        font-family: "Helvetica", sans-serif;
        line-height: 1.5;
        background-color: rgb(233,227,206);
      }
      
      h1{
        background-color: rgb(213,113,0);
      }
      
      section{
        width: 100%;
        background-color: rgb(233,227,206);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      
      .container{
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0px 0px 20px #00000010;
        background-color: white;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      
      .form-group{
        width: 100%;
        margin-top: 20px;
        font-size: 20px;
      }
      
      .form-group input,
      .form-group textarea{
        width: 100%;
        padding: 5px;
        font-size: 18px;
        border: 1px solid rgba(128, 128, 128, 0.199);
        margin-top: 5px;
      }
      
      textarea{
        resize: vertical;
      }
      
      button[type="submit"]{
        width: 100%;
        border: none;
        outline: none;
        padding: 20px;
        font-size: 24px;
        border-radius: 8px;
        font-family: 'Montserrat';
        color: rgb(213,113,0);
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
        transition: .3s ease background-color;
      }
      
      button[type="submit"]:hover{
        background-color: rgb(214,226,236);
      }
      
      #status{
        width: 90%;
        max-width: 500px;
        text-align: center;
        padding: 10px;
        margin: 0 auto;
        border-radius: 8px;
      }
      
      #status.success{
        background: rgb(211,250,153);
        animation: status 4s ease forwards;
      }
      
      #status.error{
        background: rgb(250,129,92);
        color: white;
        animation: status 4s ease forwards;
      }
      
      @keyframes status{
        0%{
          opacity: 1;
          pointer-events: all;
        }
        90%{
          opacity: 1;
          pointer-events: all;
        }
        100%{
          opacity: 0;
          pointer-events: none;
        }
      }
      
    </style>
  </head>
  
  <body>
    
    <section>
      <div class="container">
        <form action="https://formspree.io/f/xgerqkad" method="POST" id="my-form">
          
          <div class="form-group">
            <label for="firstName">Nome</label>
            <input type="text" id="firstName" name="firstName">
          </div>
          
          <div class="form-group">
            <label for="lastName">Sobrenome</label>
            <input type="text" id="lastName" name="lastName">
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          
          <div class="form-group">
            <label for="massage">Mensagem</label>
            <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
          </div>
          
          <button type="submit">Enviar</button>
        </form>
      </div>
      
      <div id="status"></div>      
    </section>
    
    <script src="./main.js"></script>
  </body>
  
</html>
